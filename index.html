<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Week7 Salary Calculator</title>
</head>

<body>
    <header class="header border-dark">
        <h2>Salary Calculator</h2>
    </header>
    <div class="container">
        <h3 class="add-employee">Add Employee</h3>
        <div class="input-container input-group">
            <input type="text" placeholder="First Name" id="firstNameIn" class="form-control"/>
            <input type="text" placeholder="Last Name" id="lastNameIn" class="form-control"/>
            <input type="number" placeholder="ID" id="idIn" class="form-control"/>
            <input type="text" placeholder="Title" id="titleIn" class="form-control"/>
            <input type="number" placeholder="Annual Salary" id="salaryIn"class="form-control" />

        </div>
        <div class="d-grid gap-2">
            <button id="submitButton" class="btn btn-dark">Submit</button>
        </div>
        <h3>Employees</h3>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employeeList">

                </tbody>
            </table>
            <!-- <h3 id="totalDisplay">Total Monthly: $<span id="totalMonthlyOut">0.00</span></h3> -->
        </div>
        <h3 id="totalDisplay">Total Monthly: $<span id="totalMonthlyOut">0.00</span></h3>
    </div>
</body>

</html>
